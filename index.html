<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-2">
          <select id="citySelect">
            <option value="">Choose a city</option>
          </select>
        </div>
        <div class="col-sm-8"></div>
        <div class="col-sm-2" id="date">Time</div>
      </div>

      <div class="col-sm-2" id="screen">
        <div class="row" id="city">City</div>
        <div class="row">12 C</div>
        <div class="row">Cloudly</div>
      </div>

      <div class="col-sm-5 m-auto" id="info">
        <p><i>Rainy conditons expected around 07.00.</i></p>
      </div>
      <div class="row m-auto" id="days">
        <div class="col">
          <div class="row">Monday</div>
          <div class="row">12 C</div>
          <div class="row">Sunny</div>
        </div>
        <div class="col">
          <div class="row">Tuesday</div>
          <div class="row">15 C</div>
          <div class="row">Sunny</div>
        </div>
        <div class="col">
          <div class="row">Wednesday</div>
          <div class="row">10 C</div>
          <div class="row">Sunny</div>
        </div>
        <div class="col">
          <div class="row">Thursday</div>
          <div class="row">18 C</div>
          <div class="row">Sunny</div>
        </div>
        <div class="col">
          <div class="row">Friday</div>
          <div class="row">13 C</div>
          <div class="row">Sunny</div>
        </div>
        <div class="col">
          <div class="row">Saturday</div>
          <div class="row">14 C</div>
          <div class="row">Sunny</div>
        </div>
        <div class="col">
          <div class="row">Sunday</div>
          <div class="row">10 C</div>
          <div class="row">Sunny</div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
